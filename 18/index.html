<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <title>Worker</title>
</head>
<body class = "container my-5">


  <h2 class="text-center">Show All Workers</h2>
  <div class="d-flex justify-content-center">
    <a href="http://localhost:8080/worker/all">
      <button type="button" class="btn btn-success">Show All Worker</button>
    </a>
  </div> 

  <h2 class="text-center mt-5">Add Worker</h2>
    <form class="px-5 col-6 offset-3" action="http://localhost:8080/worker/createByForm" method="POST">
        <div class="form-group">
          <label for="worker_id" class="form-label">Worker ID</label>
          <input type="number" class="form-control" name="worker_id" id="worker_id">
        </div>
        <label class="form-label">Worker Name</label></br>
        <div class="row">
         <div class="col">
            <input type="text" class="form-control" name="first_name" id="first_name" placeholder="First Name">
          </div>
          <div class="col">
            <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Last Name">
          </div>
        </div>
          <div class="form-group">
            <label for="salary" class="form-label">Salary</label>
            <input type="number" class="form-control" name="salary" id="salary">
          </div>
          <div class="form-group">
            <label for="joining_date" class="form-label">Joining Date</label>
            <input type="date" class="form-control" name="joining_date" id="joining_date">
          </div>
          <div class="form-group">
            <label for="department" class="form-label">Department</label>
            <input type="text" class="form-control" name="department" id="department">
          </div>
          <div class="form-group pb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" name="email" id="email">
          </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>


      <h2 class="text-center mt-5">Worker Details</h2>
      <form class="px-5 col-6 offset-3"  action="http://localhost:8080/worker" method="GET">
        <div class="form-group  pb-3">
            <label for="worker_id" class="form-label">Worker ID</label>
            <input type="number" class="form-control" name="worker_id" id="worker_id">
        </div>
            <button type="submit" class="btn btn-primary ">Submit</button>
      </form>
</body>
</html>
