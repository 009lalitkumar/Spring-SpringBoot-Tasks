<!DOCTYPE html>
<html lang="en">
    <head>
        <title>
            JS Demo
        </title>
    </head>
    <body>
        <form action="">
            Artifact:&ensp; <input type="text" id="artifact" name="artifact" onkeyup="update();"/><br><br>
            Name :&emsp; <input type="text" id="name" name="name" onkeyup="update1();"/><br><br>
            Package : <input type="text" id="package" name="package" value="com.example." />
        </form>

        <script>
            function update() {
                let artifact = document.getElementById('artifact');
                let name = document.getElementById('name');
                let package = document.getElementById('package');
                name.value = artifact.value;
                package.value="com.example."+ artifact.value;
            } 
            function update1() {
                let artifact = document.getElementById('artifact');
                let name = document.getElementById('name');
                let package = document.getElementById('package');
                artifact.value = name.value;
                package.value="com.example."+ name.value;
            }
        </script>
    </body>
</html>
